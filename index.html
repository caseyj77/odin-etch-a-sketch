<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TOP Etch-a-Sketch</title>
</head>
<body>
    <!-- Create a container for the screen-->
    <div id="screen-area" class="container">
        <div id="screen"></div>
    </div>

    <!-- container for the buttons and then three buttons-->
    <div id="controls">
        <div id="reset" class="button"><button>Reset</button></div>
        <div id="random" class="button"><button>Random</button></div>
        <div id="size-input" class="button">
            <input type="number" id="grid-size" placeholder="Enter a number">
            <button onclick="updateGrid()">Enter</button>
        </div>
        
    </div>

    <script src="main.js"></script>
</body>
</html>
